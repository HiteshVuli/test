<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Pinterest - Birthday</title>
</head>

<body>

  <nav>
    <a class="logo" href="#"><i class="fab fa-pinterest"></i></a>
    <a href="#" class="active">Home</a>
    <a href="#">Explore</a>
    <a href="#">Create</a>
    <input type="text" class="search" placeholder="Search">
    <a href="#" class="icon"><i class="fas fa-bell"></i></a>
    <a href="#" class="icon"><i class="fas fa-comment-dots"></i></a>
    <a href="#"><img src="1.jpg" alt=""></a>
  </nav>

  <div id="loader"></div>

  <div id="container">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
  </div>

  <script>
    const container = document.getElementById('container');
    const cols = Array.from(container.getElementsByClassName('col'));
    const loader = document.getElementById('loader');

    // Your exact filenames (case-sensitive safe)
    const images = [
      "pic8.JPEG",
      "pic11.jpeg",
      "pic13.JPG",
      "pic16.jpeg",
      "pic18.jpeg",
      "pic19.jpeg",
      "pic20.jpg",
      "pic34.jpeg",
      "pic36.jpeg",
      "pic37.jpeg",
      "pic40.jpeg",
      "pic42.jpeg",
      "pic1.jpg",
      "pic2.jpg",
      "pic3.jpg",
      "pic4.jpg",
      "pic5.jpg",
      "pic6.jpg",
      "pic7.jpg",
      "pic9.jpg",
      "pic10.jpg",
      "pic12.jpg",
      "pic14.jpg",
      "pic15.jpg",
      "pic17.jpg",
      "pic21.jpg",
      "pic22.jpg",
      "pic23.jpg",
      "pic24.jpg",
      "pic25.jpg",
      "pic26.jpg",
      "pic27.jpg",
      "pic28.jpg",
      "pic29.jpg",
      "pic30.jpg",
      "pic31.jpg",
      "pic32.jpg",
      "pic33.jpg",
      "pic35.jpg",
      "pic38.jpg",
      "pic39.jpg",
      "pic41.jpg",
      "pic43.jpg"
    ];

    // Shuffle for a Pinterest-like feed order
    images.sort(() => Math.random() - 0.5);

    loader.style.display = "block";

    let attempted = 0;
    const total = images.length;

    images.forEach((file, idx) => {
      createCard(file, cols[idx % cols.length]);
    });

    function createCard(file, col) {
      const card = document.createElement("div");
      card.classList.add("card");

      const img = document.createElement("img");
      img.src = file;
      img.alt = file;
      img.style.width = "100%";

      img.onerror = () => {
        // If any filename is wrong, remove the card (keeps layout clean)
        card.remove();
        trackAttempt();
      };

      img.onload = () => {
        trackAttempt();
      };

      card.appendChild(img);
      col.appendChild(card);
    }

    function trackAttempt() {
      attempted++;
      if (attempted >= total) {
        loader.style.display = "none";
      }
    }
    
  </script>

</body>

</html>
