<!DOCTYPE html>
<html lang="en">

<head>

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <nav>

    <a href="#" class="active">Home</a>
    <a href="explore.html">Explore</a>
    <a href="#">Create</a>

    <div class="notif-wrapper">
  <a href="#" class="icon notif-icon" id="notifBell" aria-label="Notifications">
    <i class="fas fa-bell"></i>

  <div class="notif-dropdown" id="notifDropdown">
     Happy Birthday Sahana!

</div>

    <i class="fas fa-comment-dots"></i>
    <span class="msg-badge">1</span>

  </nav>

  <div id="loader"></div>

  <div id="container">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
  </div>

  <script>
    const container = document.getElementById('container');
    const cols = Array.from(container.getElementsByClassName('col'));
    const loader = document.getElementById('loader');

    // Your exact filenames (case-sensitive safe)
    const images = [
      "pic8.JPEG",
      "pic11.jpeg",
      "pic13.JPG",
      "pic16.jpeg",
      "pic18.jpeg",
      "pic19.jpeg",
      "pic20.jpg",
      "pic34.jpeg",
      "pic36.jpeg",
      "pic37.jpeg",
      "pic40.jpeg",
      "pic42.jpeg",
      "pic1.jpg",
      "pic2.jpg",
      "pic3.jpg",
      "pic4.jpg",
      "pic5.jpg",
      "pic6.jpg",
      "pic7.jpg",
      "pic9.jpg",
      "pic10.jpg",
      "pic12.jpg",
      "pic14.jpg",
      "pic15.jpg",
      "pic17.jpg",
      "pic21.jpg",
      "pic22.jpg",
      "pic23.jpg",
      "pic24.jpg",
      "pic25.jpg",
      "pic26.jpg",
      "pic27.jpg",
      "pic28.jpg",
      "pic29.jpg",
      "pic30.jpg",
      "pic31.jpg",
      "pic32.jpg",
      "pic33.jpg",
      "pic35.jpg",
      "pic38.jpg",
      "pic39.jpg",
      "pic41.jpg",
      "pic43.jpg"
    ];

    // Shuffle for a Pinterest-like feed order
    images.sort(() => Math.random() - 0.5);

    loader.style.display = "block";

    let attempted = 0;
    const total = images.length;

    images.forEach((file, idx) => {
      createCard(file, cols[idx % cols.length]);
    });

    function createCard(file, col) {
      const card = document.createElement("div");
      card.classList.add("card");

      const img = document.createElement("img");
      img.src = file;
      img.alt = file;
      img.style.width = "100%";

      img.onerror = () => {
        // If any filename is wrong, remove the card (keeps layout clean)
        card.remove();
        trackAttempt();
      };

      img.onload = () => {
        trackAttempt();
      };

      card.appendChild(img);
      col.appendChild(card);
    }

    function trackAttempt() {
      attempted++;
      if (attempted >= total) {
        loader.style.display = "none";
      }
    }
  </script>

<script>
  const notifBell = document.getElementById("notifBell");
  const notifDropdown = document.getElementById("notifDropdown");

  notifBell.addEventListener("click", (e) => {
    e.preventDefault();
    const isOpen = notifDropdown.classList.contains("show");
    notifDropdown.classList.toggle("show", !isOpen);
  });

  document.addEventListener("click", (e) => {
    if (!e.target.closest(".notif-wrapper")) {
      notifDropdown.classList.remove("show");
    }
  });
</script>
<script>
  // ===== SORT TOGGLE (pic1..pic43) =====
  const sortBtn = document.getElementById("sortBtn");

  // capture the initial (shuffled) order that is already on the page
  const shuffledImages = [...images];

  // build a sorted version: pic1, pic2, ... (works for .jpg/.jpeg/.JPG/.JPEG)
  const sortedImages = [...images].sort((a, b) => {
    const numA = parseInt((a.match(/\d+/) || ["0"])[0], 10);
    const numB = parseInt((b.match(/\d+/) || ["0"])[0], 10);
    return numA - numB;
  });

  let isSorted = false;

  function clearGrid() {
    cols.forEach(col => col.innerHTML = "");
  }

  function render(list) {
    clearGrid();
    list.forEach((file, idx) => {
      createCard(file, cols[idx % cols.length]);
    });
  }

  sortBtn.addEventListener("click", () => {
    isSorted = !isSorted;
    render(isSorted ? sortedImages : shuffledImages);
  });
</script>

</body>

</html>

<script>
  const msgBell = document.getElementById("msgBell");
  const msgDropdown = document.getElementById("msgDropdown");

  msgBell.addEventListener("click", (e) => {
    e.preventDefault();
    msgDropdown.classList.toggle("show");
  });

  document.addEventListener("click", (e) => {
    if (!e.target.closest(".msg-wrapper")) {
      msgDropdown.classList.remove("show");
    }
  });
</script>
